<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc-style.css">
</head>
<body>
    <main class="container">
        <div class="result-space">
            <p id="result"></p>
        </div>

        <div class="buttons">
            <div class="button num-button action-button open-brac">(</div>
            <div class="button num-button action-button close-brac">)</div>
            <div class="button num-button action-button">%</div>
            <div class="button action-button" id="clear">AC</div>
            
            <div class="button num-button seven">7</div>
            <div class="button num-button eight">8</div>
            <div class="button num-button nine">9</div>
            <div class="button num-button cal-action-button">/</div>

            <div class="button num-button four">4</div>
            <div class="button num-button five">5</div>
            <div class="button num-button six">6</div>
            <div class="button num-button cal-action-button">*</div>

            <div class="button num-button one">1</div>
            <div class="button num-button two">2</div>
            <div class="button num-button three">3</div>
            <div class="button num-button cal-action-button">+</div>

            <div class="button num-button point">.</div>
            <div class="button num-button zero">0</div>
            <div class="button cal-action-button" id="total">=</div>
            <div class="button num-button cal-action-button">-</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
